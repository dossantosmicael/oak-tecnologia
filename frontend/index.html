<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Produtos</title>
</head>
<body>
  <div id="form-container">
    <h1>Cadastro de Produtos</h1>
    <form id="product-form">
      <label for="product-name">Nome do produto:</label>
      <input type="text" id="product-name" name="product-name" required>
      
      <label for="product-description">Descrição do produto:</label>
      <input type="text" id="product-description" name="product-description" required>
      
      <label for="product-price">Valor do produto:</label>
      <input type="number" id="product-price" name="product-price" required>
      
      <label for="product-available">Disponível para venda:</label>
      <select id="product-available" name="product-available" required>
        <option value="sim">Sim</option>
        <option value="não">Não</option>
      </select>
      
      <button type="submit">Cadastrar Produto</button>
    </form>
  </div>
  
  <div id="list-container" style="display: none;">
    <h1>Listagem de Produtos</h1>
    <button id="new-product-button">Novo Produto</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Lista de produtos será preenchida aqui -->
      </tbody>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
